<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Syntax highlighting themes: swapped via script below -->
    <link id="hljs-light" rel="stylesheet" href="/css/hljs-github.css" />
    <link id="hljs-dark" rel="stylesheet" href="/css/hljs-github-dark.css" disabled />
    <!-- External script avoids CSP hash issues in dev mode -->
    <script src="/js/theme-init.js"></script>
    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
